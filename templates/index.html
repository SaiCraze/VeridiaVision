<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridia Vision - Smart Recycling</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♻️</text></svg>">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZDVYQL279E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZDVYQL279E');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hero-buttons {
            display: flex;
            gap: var(--space-sm, 16px); /* Use variable from styles.css or default */
            flex-wrap: wrap;
        }
        #test-interface-button {
            background-color: var(--subtle-gray, #2c2c2c);
            color: var(--primary-green, #00DC82);
            border: 1px solid var(--primary-green, #00DC82);
        }
         #test-interface-button:hover {
             background-color: rgba(0, 220, 130, 0.1);
             box-shadow: 0 4px 12px rgba(0, 220, 130, 0.2);
             transform: translateY(-2px); /* Keep hover effect consistent */
         }
    </style>
</head>
<body class="modern-page">
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-container">
                <span class="logo-icon">
                     <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
                </span>
                <a href="{{ url_for('index') }}" class="logo-text">Veridia Vision</a>
            </div>
            <ul class="nav-links">
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="hero-container">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Smart Recycling,<br>Powered by AI</h1>
                <p class="hero-description">Veridia Vision uses cutting-edge AI to analyze live camera feeds, providing real-time waste classification for a greener future.</p>
                <div class="hero-buttons">
                    <button id="start-detection-button" class="cta-button">
                        Start Detection
                    </button>
                    <button id="test-interface-button" class="cta-button">
                        Test Interface
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section id="features" class="features-section">
        </section>

    <section id="contact" class="contact-section">
       </section>

    <footer class="main-footer">
       </footer>

    <script>
        const startBtn = document.getElementById("start-detection-button");
        const testBtn = document.getElementById("test-interface-button"); // Get the new button

        // Original button goes to the original camera page
        startBtn.onclick = function() {
            window.location.href = "{{ url_for('camera_page') }}"; // Links to /camera
        }

        // New button goes to the new test page route
        testBtn.onclick = function() {
            window.location.href = "{{ url_for('camera_test_page') }}"; // Links to /camera_test
        }
    </script>
</body>
</html>
