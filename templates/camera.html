    <style>
        /* Camera effects and layout styles */
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        #camera-container.capturing {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s ease-out;
        }

        .flash.active {
            opacity: 1;
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #camera-view-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .media-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="app-body">
    <!-- Flash effect container -->
    <div class="flash"></div>

    <!-- Start Detection Modal -->
    <div id="startModal" class="modal modal-visible">
      <div class="modal-content start-modal-content">
        <h2>Ready to Scan?</h2>
        <p>Click the button below to start the camera and begin waste classification.</p>
        <button id="force-start-button" class="cta-button">Start Detection</button>
      </div>
    </div>

    <div id="camera-app-container">
        <!-- Header Bar -->
        <header id="app-header">
            <div class="logo-container">
                <span class="logo-icon">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">

                </span>
                <a href="{{ url_for('index') }}" class="logo-text">Veridia Vision</a>
            </div>
            <div class="controls-header">
                <div class="control-group">
                     <span class="material-symbols-rounded">volume_up</span>
                     <label for="tts-toggle">Voice</label>
                     <label class="switch">
                         <input type="checkbox" id="tts-toggle" checked>
                         <span class="slider round"></span>
                     </label>
                </div>
                <div class="control-group">
                    <span class="material-symbols-rounded">cameraswitch</span>
                    <label for="camera-select">Camera</label>
                    <select id="camera-select" class="camera-dropdown" disabled>
                        <option>Loading...</option>
                    </select>
                </div>
            </div>
            <button id="home-button" class="app-button" title="Return to Home">
                <span class="material-symbols-rounded">home</span>
                <span>Home</span>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="camera-view-wrapper">
                <!-- Video Feed Container -->
                <div id="camera-container" class="media-container">
                    <video id="video-feed" autoplay playsinline muted></video>
                    <!-- Loading/Processing Overlay -->
                    <div id="processing-overlay" class="overlay hidden">
                        <div class="spinner"></div>
                        <span>Analyzing...</span>
                    </div>
                    <!-- Error Overlay -->
                    <div id="error-overlay" class="overlay error-msg hidden">
                        <span class="material-symbols-rounded">error</span>
                        <span id="error-text">Error accessing camera.</span>
                    </div>
                </div>
                <!-- Result Image Container -->
                <div id="result-image-container" class="media-container hidden">
                    <img id="result-image" alt="Classification Result">
                </div>
            </div>

            <!-- Prediction Sidebar -->
            <aside id="prediction-sidebar">
                <div class="sidebar-header">
                    <span class="material-symbols-rounded">insights</span>
                    <h2>Detection Results</h2>
                </div>
                <div id="prediction-content" class="sidebar-content">
                    <p class="placeholder-text">Initializing...</p>
                </div>
                <div class="sidebar-footer">
                    <button id="stop-detection-button" class="action-button stop-button hidden">
                        <span class="material-symbols-rounded">stop_circle</span>
                        <span>Stop & Exit</span>
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Hidden canvas for frame grabbing -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // DOM Elements
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const cameraContainer = document.getElementById('camera-container');
        const resultImageContainer = document.getElementById('result-image-container');
        const resultImage = document.getElementById('result-image');
        const predictionContent = document.getElementById('prediction-content');
        const stopDetectionButton = document.getElementById('stop-detection-button');
        const startModal = document.getElementById('startModal');
        const forceStartButton = document.getElementById('force-start-button');
        const ttsToggle = document.getElementById('tts-toggle');
        const cameraSelect = document.getElementById('camera-select');
        const processingOverlay = document.getElementById('processing-overlay');
        const errorOverlay = document.getElementById('error-overlay');
        const errorText = document.getElementById('error-text');
        const homeButton = document.getElementById('home-button');

        // State & Config
        let stream = null;
        let captureInterval = null;
        let resultTimeout = null;
        let sessionTimeout = null;
        let isProcessing = false;
        let ttsEnabled = true;
        let currentDeviceId = null;
        let availableCameras = [];

        // Constants
        const CAPTURE_INTERVAL_MS = 5000; // 5 seconds between scans
        const RESULT_DISPLAY_MS = 3000;
        const SESSION_TIMEOUT_MS = 60000; // 1 minute session timeout
        const VIDEO_CONSTRAINTS = {
            video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: 'environment'
            },
            audio: false
        };

        // [Keep all your existing functions (getCameraDevices, startCameraStream, handleCameraChange, etc.)]
        
        // Modified startScanning function
        async function startScanning() {
            if (captureInterval) {
                console.warn("Already scanning, exiting.");
                return;
            }

            resetPredictionContent('<p class="placeholder-text">Scanning...</p>');
            
            startCameraStream().then(success => {
                console.log("Camera start:", success ? "Success" : "Failed");
            }).catch(err => {
                console.error("Camera start error:", err);
            });
            
            createStopButton();

            // Set 1-minute timeout to redirect
            sessionTimeout = setTimeout(() => {
                window.location.href = "{{ url_for('thank_you') }}";
            }, SESSION_TIMEOUT_MS);

            // Start scanning after 5-second delay
            setTimeout(() => {
                captureAndProcessFrame();
                captureInterval = setInterval(captureAndProcessFrame, CAPTURE_INTERVAL_MS);
            }, 5000);
        }

        // Modified stopAndExit function
        function stopAndExit() {
            clearInterval(captureInterval);
            clearTimeout(sessionTimeout);
            captureInterval = null;
            sessionTimeout = null;

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (synth && synth.speaking) { synth.cancel(); }

            window.location.href = "{{ url_for('index') }}";
        }

        // Modified captureAndProcessFrame function
        async function captureAndProcessFrame() {
            if (isProcessing || document.hidden) return;

            showProcessing(true, "Analyzing...");
            clearTimeout(resultTimeout);

            // Add flash and glow effects
            const flash = document.querySelector('.flash');
            flash.classList.add('active');
            cameraContainer.classList.add('capturing');

            setTimeout(() => {
                flash.classList.remove('active');
                cameraContainer.classList.remove('capturing');
            }, 500);

            try {
                // [Keep your existing capture and processing logic]
            } catch (error) {
                // [Keep your existing error handling]
            }
        }

        // [Keep all your remaining functions and event listeners]

        // Initialize the app
        initializeApp();
    </script>
</body>
